name: Publish Snapshot

on:
  # 可以手动触发
  workflow_dispatch:
  
  # 当推送到 main 分支时自动触发
  push:
    branches:
      - develop
    paths:
      - 'packages/**'
      - '!**.md'
      - '!.github/**'
      - 'package.json'

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.3.0
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
      
      - name: Run tests
        run: pnpm test
        env:
          # 添加测试所需的环境变量
          NODE_ENV: test
          # 敏感信息使用GitHub Secrets
          API_KEY: ${{ secrets.TEST_API_KEY }}
          # 其他测试环境变量
          DEBUG: "dpml:*"
      
      - name: Create empty changeset
        run: node scripts/create-empty-changeset.js
      
      - name: Create snapshot version
        run: pnpm changeset version --snapshot ci-$(date +%Y%m%d%H%M%S)-${{ github.run_id }}
      
      - name: Rebuild packages with new version
        run: pnpm build
      
      - name: Publish to npm
        run: pnpm changeset publish --tag snapshot --no-git-tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 减少npm警告输出
          NPM_CONFIG_LOGLEVEL: error
          NPM_CONFIG_COLOR: false 