# Lefthook Configuration
# https://github.com/evilmartians/lefthook

# Commit message check
commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

# Pre-commit checks
pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,tsx}'
      run: bun run lint
      stage_fixed: true
