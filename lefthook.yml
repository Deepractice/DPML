# Lefthook Configuration
# https://github.com/evilmartians/lefthook

# 提交信息检查
commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}

# 提交前检查
pre-commit:
  parallel: true
  commands:
    # Lint staged files
    lint:
      glob: "*.{js,ts,tsx,json}"
      run: pnpm lint {staged_files}
      stage_fixed: true

    # Type check (optional, can be slow)
